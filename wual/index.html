        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
            background-color: #f0f8ff; /* 파스텔 블루 배경 */
        }

        h1 {
            color: #4b4b4b; /* 부드러운 회색 텍스트 */

        }

        .test-button {
            padding: 10px 20px;
            background-color: #8fd3f4; /* 파스텔 블루 */
            color: white;
            border: none;
            border-radius: 10px; /* 둥근 모서리 */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .test-button:hover {
            background-color: #6cb2d9; /* 마우스 오버 시 색상 변화 */
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
		 width: 600px;
		 margin : auto;
            margin-top: 20px;
            font-weight: bold;
            display: none; /* 결과 창 숨김 */
            padding: 20px; /* 내부 여백 */
            border-radius: 15px; /* 둥근 테두리 */
            border: 2px solid #b0d9e4; /* 파스텔 블루 테두리 */

        .question {
            margin-bottom: 20px;
        }

        .table-wrapper {
            overflow-x: auto; /* 모바일에서도 표가 잘 보이도록 스크롤 가능 */
        }

        table {
            width: 100%; /* 모바일에서 너비 조정 */
            border-collapse: collapse;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            background-color: #ffffff;
        }

        th, td {
            padding: 10px; /* 셀 내부의 여백 */
            border: 1px solid #e1e1e1; /* 부드러운 회색 경계 */
            text-align: center;
        }

        th {
            background-color: #d4e2fc; /* 파스텔 블루 헤더 */
            font-weight: bold;
        }
	footer{
		margin-bottom: 10px;

    <script>
function selectRadio(id) {
            const radio = document.getElementById(id);
            radio.checked = true; // 해당 라디오 버튼 선택
            updateScore();
        }
        // 라디오 버튼 선택 여부에 따라 제출 버튼 활성화/비활성화
        function updateScore() {
            const radioButtons = document.querySelectorAll("input[type='radio']");
            const allAnswered = Array.from(radioButtons).filter((radio) => radio.checked).length / 2;
            const submitButton = document.getElementById("submit");

            if (allAnswered < 10) { 
                submitButton.disabled = false; 
            } else {
                submitButton.disabled = true; 
            }
        }

        function submitTest() {
            const radioButtons = document.querySelectorAll("input[type='radio']");
            const answeredQuestions = new Set();

            let totalScore = 0;










            // 점수 계산
            radioButtons.forEach((radio) => {
                if (radio.checked) {
                    answeredQuestions.add(radio.name); // 각 질문이 답변되었는지 확인
                    if (parseInt(radio.value, 10) === 10) { 
                        totalScore += 10; // X를 선택한 경우 10점 추가
                    }

console.log("누적" + totalScore);
                }
            });







            if (answeredQuestions.size < 10) {

                alert("모든 질문에 답변해 주세요.");

                return;
            }

            const resultDiv = document.getElementById("result");
		 let questions = document.getElementById("questions");
		 questions.style.display = "none";
		 let submit = document.getElementById("submit");	
		 submit.style.display = "none";
            resultDiv.style.display = "block";
            resultDiv.textContent = "집계 중...";

            setTimeout(() => {
                let resultText = "";
		const titleText = document.getElementById("titleText");
		    titleText.innerHTML = "<h1> 당신은... </h1>";
                if (totalScore <= 100) {
                    resultText = "져미의 보살핌이 필요합니다.<br><a href='https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797'>져미에게 중독되기</a>";	
                } else if (totalScore <= 90) {
                    resultText = "져미 중독 초기 단계입니다.<br><a href='https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797'>져미에게 중독되기</a>";
                } else if (totalScore <= 60) {
                    resultText = "더욱 분발하세요. 곧 져미 중독입니다.<br><a href='https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797'>져미에게 중독되기</a>";
                } else if (totalScore <= 30) {
                    resultText = "졈며들었습니다.<br><a href='https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797'>져미에게 중독되기</a>";
                } else {
                    resultText= "심각한 져미 중독입니다. 바람직합니다.<br><a href='https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797'>져미에게 중독되기</a>";
                }
		resultDiv.innerHTML = resultText; 
                
            }, 2000);
        }
//<br><a href="https://chzzk.naver.com/fab24b36b4e0699c4192db55f6dda797">져미 방송 바로 보러가기</a>
    </script>
